<svg viewBox="52 60 408 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Abstract 'A' / Slide Stack Shape -->
  <g filter="url(#glow)">
    <!-- Bottom Layer -->
    <path d="M120 400 L256 150 L392 400 H320 L256 280 L192 400 H120 Z" fill="url(#grad1)" opacity="0.9"/>
    
    <!-- Top Layer / Overlay -->
    <path d="M256 100 L420 400 H350 L256 230 L162 400 H92 L256 100 Z" fill="url(#grad2)" opacity="0.6" style="mix-blend-mode: overlay;"/>
    
    <!-- Central Element (Nucleus/Focus) -->
    <circle cx="256" cy="320" r="30" fill="white" fill-opacity="0.9" />
    <circle cx="256" cy="320" r="20" fill="url(#grad1)" />
  </g>
</svg>
